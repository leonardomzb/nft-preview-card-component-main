<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
<body>
  <main class="main">
    <div class="ilustration">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium ilustration image">
      <button class="view-button" aria-label="Expand NFT image">
        <img src="images/icon-view.svg" alt="view icon">
      </button>      
    </div>
    <h1><a href="#" aria-label="Expand NFT image">Equilibrium #3429</a></h1>
    <p class="main-paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div class="time-div">
      <div class="util-grid">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        <p class="eth">0.041 ETH</p>
      </div>
      
      <div class="util-grid">
        <img src="images/icon-clock.svg" alt="Time left icon">
        <p>3 days left</p>
      </div>      
    </div>

    <div class="avatar-flex">
      <img class="avatar" src="images/image-avatar.png" alt="Creator avatar">
      <p>Creation of <a class="name" href="#" aria-label="Open NFT creator page">Jules Wyvern</a></p>
    </div>
  </main>

  

  

  
  
  
  

  
</body>
</html>
